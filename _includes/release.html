<section id="release" class="text-center my-5">
    <h1 class="bd-title">Download</h1>
    <p class="lead mx-auto">Scarica ora StrumentalMente!</p>
    <p class="text-warning">L'applicazione al momento non Ã¨ ancora stata rilasciata! Al rilascio, mancano:</p>

    <div class="row" id="countdown">
        <div class="col-md-3 col-6 p-3">
            <div class="countdown-piece">
                <p class="numbers days">00</p><br>
                <p class="strings timeRefDays">Giorni</p>
            </div>
        </div>
        <div class="col-md-3 col-6 p-3">
            <div class="countdown-piece">
                <p class="numbers hours">00</p><br>
                <p class="strings timeRefHours">Ore</p>
            </div>
        </div>
        <div class="col-md-3 col-6 p-3">
            <div class="countdown-piece">
                <p class="numbers minutes">00</p><br>
                <p class="strings timeRefMinutes">Minuti</p>
            </div>
        </div>
        <div class="col-md-3 col-6 p-3">
            <div class="countdown-piece">
                <p class="numbers seconds">00</p><br>
                <p class="strings timeRefSeconds">Secondi</p>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    $(document).ready(function () {
        //
        (function (e) {
            e.fn.countdown = function (t, n) {
                function i() {
                    eventDate = Date.parse(r.date) / 1e3;
                    currentDate = Math.floor(e.now() / 1e3);
                    //
                    if (eventDate <= currentDate) {
                        n.call(this);
                        clearInterval(interval)
                    }
                    //
                    seconds = eventDate - currentDate;
                    days = Math.floor(seconds / 86400);
                    seconds -= days * 60 * 60 * 24;
                    hours = Math.floor(seconds / 3600);
                    seconds -= hours * 60 * 60;
                    minutes = Math.floor(seconds / 60);
                    seconds -= minutes * 60;
                    //
                    days == 1 ? thisEl.find(".timeRefDays").text("Giorni") : thisEl.find(".timeRefDays").text("Giorni");
                    hours == 1 ? thisEl.find(".timeRefHours").text("Ore") : thisEl.find(".timeRefHours").text("Ore");
                    minutes == 1 ? thisEl.find(".timeRefMinutes").text("Minuti") : thisEl.find(".timeRefMinutes").text("Minuti");
                    seconds == 1 ? thisEl.find(".timeRefSeconds").text("Secondi") : thisEl.find(".timeRefSeconds").text("Secondi");
                    //
                    if (r["format"] == "on") {
                        days = String(days).length >= 2 ? days : "0" + days;
                        hours = String(hours).length >= 2 ? hours : "0" + hours;
                        minutes = String(minutes).length >= 2 ? minutes : "0" + minutes;
                        seconds = String(seconds).length >= 2 ? seconds : "0" + seconds
                    }
                    //
                    if (!isNaN(eventDate)) {
                        thisEl.find(".days").text(days);
                        thisEl.find(".hours").text(hours);
                        thisEl.find(".minutes").text(minutes);
                        thisEl.find(".seconds").text(seconds)
                    }
                    else {
                        errorMessage = "Invalid date. Example: 27 March 2015 17:00:00";
                        alert(errorMessage);
                        console.log(errorMessage);
                        clearInterval(interval)
                    }
                }
                //
                var thisEl = e(this);
                var r = {
                    date: null,
                    format: null
                };
                //
                t && e.extend(r, t);
                i();
                interval = setInterval(i, 1e3)
            }
        })(jQuery);
        //
        $(document).ready(function () {
            function e() {
                var e = new Date;
                e.setDate(e.getDate() + 60);
                dd = e.getDate();
                mm = e.getMonth() + 1;
                y = e.getFullYear();
                futureFormattedDate = mm + "/" + dd + "/" + y;
                return futureFormattedDate
            }
            //
            $("#countdown").countdown({
                date: "17 June 2019 00:00:00", // change date/time here - do not change the format!
                format: "on"
            });
        });
    });
</script>
